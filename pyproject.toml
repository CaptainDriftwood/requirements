[tool.poetry]
name = "requirements"
version = "0.1.0"
description = "Cli tool that will replace a package in a requirements.txt file with a new package."
authors = ["Jason"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.6"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
requirements = "requirements.main:cli"
